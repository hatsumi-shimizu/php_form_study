<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <title>ログインページ</title>
</head>
<body class="text-bg-light p-3">
  <form action="" method="POST">
    <table class="table table-borderless">
      <tbody>
        <div class="form-group">
          <tr class="table-light">
            <th scope="row">メールアドレス</th>
            <td>
              <input class="form-control" id="sign-in-email" name="username" type="text" placeholder="メールアドレスを入力">
            </td>
          </tr>
        </div>
        <div class="form-group">
          <tr class="table-light">
            <th scope="row">パスワード</th>
            <td>
              <input class="form-control" id="sign-in-password" name="password" type="text" placeholder="パスワードを入力">
            </td>
          </tr>
        </div>
      </tbody>
    </table>
  </form>
  <div class="d-grid gap-2 col-6 mx-auto">
    <button name="login" class="btn btn-secondary" type="button">ログイン</button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
